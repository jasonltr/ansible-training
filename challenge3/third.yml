          url: https://data.gov.sg/api/action/datastore_search?resource_id=f1765b54-a209-4718-8d38-a39237f502b3&limit=5
          method: GET
          return_content: yes
          status_code: 200
          timeout: 30
          body_format: json
        register: result
      - name: debug
        debug:
          var: result.json.help



